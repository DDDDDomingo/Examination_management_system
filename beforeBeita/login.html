	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="red"><img style="width:85% ;height: 75%; margin: 10px;" src="images/logo.png"></span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-lock green"></i>请输入您的登录信息
											</h4>
											<div class="space-6"></div>
											<form enctype="multipart/form-data" id="login" name="login">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="account" name="account" placeholder="用户名/邮箱" />
															<i class="ace-icon fa fa-user"></i>
													  </span>
												  	</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" name="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
<!--													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="email" name="email" class="form-control" placeholder="email" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>-->
													<div class="space"></div>
													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住密码</span>
														</label>
														<button id="loginButton" type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
										</div>
										<!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="forgetpass.html" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i> 更改密码
												</a>
											</div>
											<div>
												<a href="register.html" class="user-signup-link">
													注册<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");

			//var token = "";
			$(document).ready(function() {
				$("#loginButton").click(function() {
					//var formData = new FormData(document.getElementById("login"));
					$.ajax({
						type: "Get",
						url: 'http://localhost:8080/user/login',
						//data: formData,
						data:$('#login').serialize(),
						async: false,
						cache: false,
						contentType: false,
						processData: false,
					}).always(function(data, status, xhr) {
						if(data.message == "登陆成功！") {
							sessionStorage.setItem("token", data.token);
							sessionStorage.setItem("id", data.id);
							window.event.returnValue=false
							window.location.href = "index.html";
							alink();
						} else {
							alert("账号或者密码不正确，请重新输入");
						}
					});
				});
//				if()
//				window.location.href = "index.html";
			});
			
			function alink() {
				//location.href = "index.html";
				window.location.href = "index.html";
			}
		</script>
	</body>
