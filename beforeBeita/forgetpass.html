<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>找回密码</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="red"><img style="width:85% ;height: 75%; margin: 10px;" src="images/logo.png"></span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<!-- /.login-box -->
								<div id="forgot-box" class="forgot-box widget-box visible no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												更改密码
											</h4>

											<div class="space-6"></div>

											<form id="forgetpass" name="forgetpass" method="post" action="">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="userId" name="userId" placeholder="账户/用户名" />
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="account" name="account" placeholder="账户/用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="oldPwd" name="oldPwd" placeholder="旧密码" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="newPwd" name="newPwd" placeholder="新密码" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													<div class="clearfix">
														<button id="changePwd" type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">修改密码</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="login.html" class="back-to-login-link">
												返回登录
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery.2.1.1.min.js"></script>

		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery.min.js'>"+"<"+"/script>");
			
			$(document).ready(function() {
				
				var userId = sessionStorage['id'];
				document.getElementById('userId').value=userId;
				
				
				$("#changePwd").click(function() {
					//var formData = new FormData(document.getElementById("login"));
					$.ajax({
						type: "Get",
						url: 'http://localhost:8080/user/password/change',
						//data: formData,
						data:$('#forgetpass').serialize(),
						async: false,
						cache: false,
						contentType: false,
						processData: false,
					}).always(function(data, status, xhr) {
						if(data == "修改密码成功！") {
							alert("修改密码成功！点击返回！");
							window.event.returnValue=false
							window.location.href = "personInformate.html";
							alink();
						} else {
							alert("修改失败！账号或者旧密码错误！");
						}
					});
				});
//				if()
//				window.location.href = "index.html";
			});
			
			function alink() {
				//location.href = "index.html";
				window.location.href = "personInformate.html";
			}
			
		</script>

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
	</body>
</html>
